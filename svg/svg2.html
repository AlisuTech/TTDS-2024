        <path d="M100,100 L0,200 L200,200 V0 H0Z"

    <svg width="200" height="200" style="background-color: lightgray;">
        <path d="M100,100 A10 10 0 1 0 100 10"
        fill="red" stroke-width="5" stroke="blue"/>
    </svg>
    <!-- 

        A rx ry rotation large-arc-flag sweep-flag x y
     -->

        <polygon points="100,100 0,200 200,200"
        fill="red" stroke-width="2" stroke="white"/>
     </svg>
    <!--    
        SVG Path Keys/Attriutes 
        Mx,y - MoveTo Pt x,y
        Lx,y - LineTo Pt x,y
        Hx - Horizontal Line x
        Vy - Vertical line y
        C - CurveTo
        A - ArcTo
        Z - closepath
     -->
