<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition & Transformation</title>
</head>
<style>
    .transform-class{
        color: white;
        width: 200px;
        height: 200px;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px;
        transition:  transform 1s;
    }
    .transform-class:hover{
        /* transform: translate(100px,100px); */
        transform: rotate(360deg);
        /* transform: scale(1.2); */
        /* transform: skew(180deg); */
    }
</style>
<body>
    <div class="transform-class">lorem ipsum</div>
</body>
</html>
