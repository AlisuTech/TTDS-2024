<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- 
        Three Types of List
        1. Unordered List (ul)
        2. Ordered List (ol)
        3. Description List (dl)
     -->
     <h3>List of Cars</h3>
     <ul>
        <li>Toyota</li>
        <li>Tesla</li>
        <li>Hyundai</li>
        <li>Honda</li>
        <li>Lexus</li>
     </ul>
     <ol>
        <li>Toyota</li>
        <li>Tesla</li>
        <li>Hyundai</li>
        <li>Honda</li>
        <li>Lexus</li>
     </ol>
     <ol type="a">
        <li>Toyota</li>
        <li>Tesla</li>
        <li>Hyundai</li>
        <li>Honda</li>
        <li>Lexus</li>
     </ol>
     <ol type="i">
        <li>Toyota</li>
        <li>Tesla</li>
        <li>Hyundai</li>
        <li>Honda</li>
        <li>Lexus</li>
     </ol>
     <dl>
        <dt>Hello World</dt>
        <dd>Description List</dd>
        <dt>Hello World</dt>
        <dd>Description List</dd>
     </dl>
</body>
</html>
