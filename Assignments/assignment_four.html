<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Feedback Form</h1>
    <ul>
        <li><label>Name:</label> <input /></li>
        <li><label>Email:</label> <input /></li>
        <li><label>Password:</label> <input type="password" /></li>
        <!-- Masked -->
        <li>Please check all the emotions that apply to you:</li>
        <ul>
            <li><label for="angry">Angry</label><input type="checkbox" id="angry" /></li>
            <li><label for="sad">Sad</label><input type="checkbox" id="sad" /></li>
            <li><label for="happy">Happy</label><input type="checkbox" id="happy" /></li>
            <li><label for="amb">Ambivalent</label><input type="checkbox" id="amb" /></li>

        </ul>
        <li>Bio Photo: <input/> <button>Choose</button></li>
        <li><button>Submit</button></li>
    </ul>
</body>

</html>
