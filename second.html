<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML NEW</title>
</head>
<!-- Header -->
<body>
    <h1>Hello World</h1>
    <h2>Header Two</h2>
    <h3>Header Three</h3>
    <h4>Header Four</h4>
    <h5>Header Five</h5>
    <h6>Header Six</h6>
    <p>Paragraph Element</p>
    <!-- Headers & Ptags - Block Element 
        Inline Elements
    -->
    <strong>Hello Strong</strong>
    <strong>Another Strong</strong>
    <hr>
    <i>This is Italics</i>
    <br>
    <br>
    <br>
    <em>For Emphasis</em>
    <sub>Subscript</sub>
    Hello<sup>Super Script</sup>
    <code>This is code</code>
    <span>This is a span</span>


    <!-- Inline Elements in Block Elements -->
    <p>Hello <strong>Ifeanyi,</strong> how are you doing today. <i>Have you eaten?</i> <em>Yes I have</em></p>
</body>
</html>
