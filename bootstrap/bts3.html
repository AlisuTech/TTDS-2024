<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<style>
    .child{
        background-color: white;
        padding: 10px;
        border: 1px solid;
    }
    .parent{
        height: 300px;
        background-color: red;
    }
</style>
<body>
    <div class="parent row align-items-center">
        <div class="child col-2 align-self-start">
            One
        </div>
        <div class="child col-4 align-self-center">
            Two
        </div>
        <div class="child col align-self-end">
            Three
        </div>
    </div>
    <div class="parent row align-items-center justify-content-end">
        <div class="child col-2 align-self-center">
            One
        </div>
        <div class="child col-2 align-self-center">
            Two
        </div>
        <div class="child col-2 align-self-center">
            Three
        </div>
    </div>
</body>
</html>
